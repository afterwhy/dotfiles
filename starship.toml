"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"

# Inserts a blank line between shell prompts
add_newline=false

################################
# FORMAT ALL without following:
# - all languages (but python for venv support)
# - all cloud integration (aws, etc)
# - singularity
# - pijul_channel 
# - vcsh
# - fossil_branch
# - fossil_metrics
# - buf 
# - nix_shell 
# - meson 
# - spack 
# - direnv 
# - env_var 
# - mise
# - custom
# - status
# - netns
# - shell
# - os
# - container
# - package is included bug disabled
################################


format = """
$time\
$username\
$hostname\
$localip\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$hg_state\
$docker_context\
$package\
$conda\
$python\
$memory_usage\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$character"""

# https://starship.rs/config/#line-break
[line_break]
disabled=true

# https://starship.rs/config/#username
[username]
#show_always=true
format='[$user]($style)'

# https://starship.rs/config/#hostname
[hostname]
ssh_only=true
format='@[$hostname]($style) '
#ssh_symbol='üåê'
style='bold green'

[directory]
disabled=false
format='[$path]($style)[$read_only]($read_only_style) '
repo_root_format='[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
truncation_symbol='.../'
truncation_length = 4
style = "bold teal"

# https://starship.rs/config/#local-ip
[localip]
ssh_only = true
format = '@[$localipv4](bold maroon) '
disabled = true

[hg_branch]
disabled=true

[hg_state]
disabled=true

# https://starship.rs/config/#git-branch
[git_branch]
format='[git:]($style)[\[$symbol$branch(:$remote_branch)\]]($style bold) '
style = 'pink'
symbol=''
only_attached=true

# https://starship.rs/config/#git-commit
[git_commit]
format='[git:]($style)[\($hash$tag\)]($style bold)'
style = 'green'
only_detached=true

[git_status]
disabled=true

# https://starship.rs/config/#docker-context
[docker_context]
disabled=true

[battery]
disabled=true
full_symbol = "‚Ä¢ "
charging_symbol = "‚á° "
discharging_symbol = "‚á£ "
unknown_symbol = "‚ùì "
empty_symbol = "‚ùó "

[package]
disabled=true

[time]
disabled=false
time_format='%T' # 15:14:13
format='[/$time/]($style) '
style='blue'

[cmd_duration]
disabled=false
show_milliseconds=true
min_time=2_000
format='[\($duration\)]($style) '
style='dimmed subtext1'
min_time_to_notify=0

# https://starship.rs/config/#memory-usage
[memory_usage]
disabled=true

# https://starship.rs/config/#conda
# only conda env is shown
[conda]
format='[conda:]($style)[$environment]($style bold) '
symbol=''
style='yellow'

# https://starship.rs/config/#python
# only python venv is shown
[python]
format='[py:]($style)[$virtualenv]($style bold) '
symbol=''
style='yellow'

