format = """
$username\
$hostname\
$localip\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$hg_state\
$docker_context\
$package\
$conda\
$python\
$memory_usage\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$character"""

# https://starship.rs/config/#line-break
[line_break]
disabled=true

# https://starship.rs/config/#username
[username]
#show_always=true
format='[$user]($style)'

# https://starship.rs/config/#hostname
[hostname]
ssh_only=true
format='@[$ssh_symbol$hostname]($style) '

# https://starship.rs/config/#local-ip
[localip]
ssh_only = true
format = '@[$localipv4](bold maroon) '
disabled = true

[hg_branch]
disabled=true

[hg_state]
disabled=true

# https://starship.rs/config/#git-branch
[git_branch]
format='[git:]($style)[\[$symbol$branch(:$remote_branch)\]]($style bold) '
style = 'purple'
symbol=''
only_attached=true

# https://starship.rs/config/#git-commit
[git_commit]
format='[git:]($style)[\($hash$tag\)]($style bold)'
style = 'green'
only_detached=true

# https://starship.rs/config/#docker-context
[docker_context]
disabled=true

[battery]
disabled=true
full_symbol = "• "
charging_symbol = "⇡ "
discharging_symbol = "⇣ "
unknown_symbol = "❓ "
empty_symbol = "❗ "

[package]
disabled=true

[time]
disabled=false
time_format='%T' # 15:14:13
format='[/$time/]($style) '
style='blue'

[cmd_duration]
disabled=true
show_milliseconds=true
min_time=0
format='\[[$duration]($style)\]'
style='text'
min_time_to_notify=0

# https://starship.rs/config/#memory-usage
[memory_usage]
disabled=true

# https://starship.rs/config/#conda
# only conda env is shown
[conda]
format='[conda:]($style)[$environment]($style bold) '
symbol=''
style='yellow'

# https://starship.rs/config/#python
# only python venv is shown
[python]
format='[venv:]($style)[$virtualenv]($style bold) '
symbol=''
style='yellow'
